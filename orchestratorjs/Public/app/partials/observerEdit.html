<div class="large-12 columns codeEditContainer">
	<div class="row">
		<div class="large-1 columns">
			<p>
				<a class="editStopEditLink" ng-click="enableCodeEdit()" >
					<i class="fi-page-edit myEditIcon"></i>
				</a>
			</p>
		</div>

		<div class="large-2 columns">
			<p>
				<a ng-click="ensureDeleteFile(fileName)" >
					<i class="fi-trash myRemoveIcon" style="display: none;" ></i>
				</a>
			</p>
		</div>

		<div style="display: none;" class="large-4 columns right fileNameEdit">
			<input type="text" id="fileNameInput" value="{{fileName}}" />
		</div>
	</div>

	<div class="row">
		<div class="large-12 columns editCode">
			<form id="formi">
				<textarea id="code_area" style="height: 450px; width: 100%;" name="file_content">{{code}}</textarea>
				<input type="hidden" name="web_console" value="True" />
			</form>
		</div>
	</div>


  <hr>          
  <center>
    <a ng-click="startObserver(fileName)" class="start-instance-btn">start</a>
    <a ng-href="#/observers" style="margin-right: 2em; margin-left: 2em;" class="edit-instance-btn">observers</a>
    <a ng-click="stopObserver(fileName)" class="start-instance-btn">stop</a>
  </center>


</div>
